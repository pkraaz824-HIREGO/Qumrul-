version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: elite-store-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: elite-store
    volumes:
      - mongodb_data:/data/db
    networks:
      - elite-store-network

  backend:
    build: .
    container_name: elite-store-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:adminpassword@mongodb:27017/elite-store?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: 7d
      CLIENT_URL: ${CLIENT_URL}
    depends_on:
      - mongodb
    networks:
      - elite-store-network

volumes:
  mongodb_data:

networks:
  elite-store-network:
    driver: bridge
